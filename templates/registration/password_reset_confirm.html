{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}<title>Reset password done</title>{% endblock %}

{% block content %}
<div class="container">
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      Link has already been used.
    </p>
  {% endif %}
</div>

{% endblock %}
