{% extends "base.html" %}
{% load staticfiles%}

{% block content %}
     <div class="container-fluid" >
       <div class="row">

         <div class="col bg-light">

         </div>

         <div class="col-6 text-center height-login login-form">


           <form class="form-signin">
             <img class="mb-4" src="{% static "images/logo.png" %}" alt="">
             <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
             <label for="inputEmail" class="sr-only">Email address</label>

             <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

             <label for="inputPassword" class="sr-only">Password</label>

             <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

             <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign in</button>
            <a href="" class="text-danger">Forget password?</a>

          </form>


         </div>

         <div class="col bg-light">

         </div>

       </div>

     </div>





{% endblock %}
